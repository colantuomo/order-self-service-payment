  app-dev:
    hostname: app
    stdin_open: true
    build:
      context: ./
      dockerfile: Dockerfile.development
    restart: always
    ports:
      - '8081:8081'
      # - ${PORT}:${PORT}
    depends_on:
      - database
    volumes:
      - ./:/app/
      - node_modules_dev:/app/node_modules/

volumes:
