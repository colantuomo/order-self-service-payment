version: '3'
services:
    database:
        hostname: database
        image: postgres:15.3
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - '5432:5432'
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres -d fiap']
            interval: 30s
            timeout: 10s
            retries: 3

    app:
        hostname: app
        stdin_open: true
        build:
            context: ./
            dockerfile: Dockerfile
        restart: always
        ports:
            - '8080:8080'
            # - ${PORT}:${PORT}
        depends_on:
            - database
volumes:
    postgres_data: